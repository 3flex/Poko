rootProject.name = 'Safe'
include ':safe-compiler-plugin'
include ':safe-compiler-plugin-annotations'
include ':sample'

// Only enable android project on JDK 8 until android tools catch up
if (!JavaVersion.current().isJava9Compatible() && System.getenv("ANDROID_HOME") != null) {
  include ':sample-android'
}

includeBuild('safe-gradle-plugin') {
  dependencySubstitution {
    substitute module('dev.drewhamilton.safe:safe-plugin-gradle') with project(':')
  }
}
